<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./styles/styles.css">

    <title>Mostricos🧌👻👽</title>

</head>
<body>
    <h1>Eres bienvenido a Mostricos!👻👽🧌</h1>

    <section id="seleccionar-mostrico">
        <h2>Elige tu mostrico!</h2>
        
        <label for="ogro">Ogro 🧌</label>
        <input type="radio" name="mostrico" id="ogro">

        <label for="fantasmita">Fantasmita 👻</label>
        <input type="radio" name="mostrico" id="fantasmita">

        <label for="alien">Alien 👽</label>
        <input type="radio" name="mostrico" id="alien">

        <p>
            <button id="boton_mostrico">
                Seleccionar
            </button>
        </p>
    </section>
        
    <section id="seleccionar-ataque">
        <h2>Elige tu ataque!</h2>
        <p>
            Tu mostrico tiene <span>3</span> vidas
        </p>
        <p>
            El mostrico enemigo tiene <span>3</span> vidas
        </p>
        <p>
            <button id="boton_golpear">Golpear 👊</button>
            <button id="boton_asustar">Asustar 😱</button>
            <button id="boton_abducir">Abducir 💥</button>
        </p>
    </section>
    <section id="mensajes">
        <p>Tu mostrico atacó con Golpe, el mostrico del enemigo atacó con Susto - Perdiste!😒</p>
    </section>    

    <section id="reiniciar">
        <p>
            <button id="boton_reiniciar">Reiniciar</button>
        </p>
    </section>

    </p> -->

    <script src="./js/mostricos.js"></script>

</body>
</html>
