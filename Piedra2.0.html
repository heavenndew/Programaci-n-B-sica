<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
  </head>
  <body>
    <script>
      let contador = 0;
      let partidasGanadasJugador = 0
      let  partidasGanasPc = 0

      
        let jugador = 0;

       

        //Aleatoriedad eleccion del PC, para hacerlo mas divertido
        let min = 1;
        let max = 3;
        let pc = Math.floor(Math.random() * (max - min + 1) + min);

        jugador = prompt("Elige 1 para 🪨, 2 para 📄 y 3 para ✂️");

        const piedra = 1;
        const papel = 2;
        const tijera = 3;

        function eleccion(jugada){
          let resultado = ""
            if (jugada == piedra) {
            resultado = "Piedra 🪨";
          } else if (jugada == papel) {
            resultado = "Papel 📄";
          } else if (jugada == tijera) {
            resultado = "Tijera ✂️";
          } else {
            resultado = "Elegiste mal!"
          }
          return resultado
        }

        alert("Pc elige: " + eleccion(pc))
        alert("Tu eliges: " + eleccion(jugador))
     

        // COMBATE
        if (jugador == pc) {
          alert("Empate!");
        } else if (jugador == piedra && pc == tijera) {
          alert("Ganaste!");
          partidasGanadasJugador ++
        } else if (jugador == papel && pc == piedra) {
          alert("Ganaste!");
          partidasGanadasJugador ++
        } else if (jugador == tijera && pc == papel) {
          alert("Ganaste!");
          partidasGanadasJugador ++
        } else {
          alert("Perdiste!");
          partidasGanasPc ++ 
        }

    </script>
  </body>
</html>
