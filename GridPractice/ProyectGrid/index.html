<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info_title">Somos<br>PajariAndo</h1>
                <p>Aqui conseguiras información sobre temas como Flora, Fauna, Hospedajes y sitios por visitar en nuestro territorio, proximamente a nivel nacional</p>
                <button class="button_black">Conócenos</button>
            </div>
            <img class="hero_image" src="./images/image1.jpg" alt="Colibríes">
        </section>
        <section class="animals">
            <h2 class="animals_title">Avistamiento de Especies</h2>
            <div class="animals_grid">
                <img class="animals_item animals_great" src="./images/espiguero_capuchino_pn.png" alt="Espiguero Capuchino">
                <img class="animals_item" src="./images/RanaPlatanera.png" alt="Rana Platanera">
                <img class="animals_item" src="./images/Salmanqueja.png" alt="Salamanqueja">
                <img class="animals_item" src="./images/Tortuga.png" alt="Tortuga de tierra">
                <img class="animals_item" src="./images/Armadillo.png" alt="Armadillo">
            </div>
        </section>
        <section class="places">
            <h2 class="places_title">Alojamientos, restaurantes y demás</h2>
            <div class="places_grid">
                <img class="places_item places_great" src="./images/SanJuanDeRioseco.png" alt="Panorámica San Juan de Rioseco, Cundinamarca">
                <img class="places_item" src="./images/cavalero1.png" alt="Gastrobar Cavalero">
                <img class="places_item" src="./images/ElGuadual.png" alt="Finca Ecoturistica El Guadual">
                <img class="places_item" src="./images/HotelCasaChente.png" alt="Hotel Casa Chente, San Juan de Rioseco">
                <img class="places_item" src="./images/HostalCalleElRosario.png" alt="Hostal Calle el Rosario, San Juan de Rioseco">
            </div>
        </section>
        <section class="info_footer">
            <p>Cerro el Tabor, Pulí, Cundinamarca, Colombia</p>
        </section>

    </main>
</body>
</html>
