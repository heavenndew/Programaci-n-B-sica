<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RockPaperScissors</title>
</head>

<body>
  <script>
    const piedra = 1;
    const papel = 2;
    const tijera = 3;

    function aleatorio(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min)
    }

    function eleccion(jugada) {
      let resultado = ""
      if (jugada == piedra) {
        resultado = "Piedra 🪨";
      } else if (jugada == papel) {
        resultado = "Papel 📄";
      } else if (jugada == tijera) {
        resultado = "Tijera ✂️";
      } else {
        resultado = "Elegiste mal!"
      }
      return resultado
    }



    let jugador = 0
    let pc = 0

    let triunfos = 0
    let perdidas = 0

    while (triunfos < 3 && perdidas < 3) {
      pc = aleatorio(1, 3)
      jugador = prompt("Elige 1 para 🪨, 2 para 📄 y 3 para ✂️");


      alert("Pc elige: " + eleccion(pc))
      alert("Tu eliges: " + eleccion(jugador))
      debugger


      // COMBATE
      if (jugador == pc) {
        alert("Empate!");
      } else if (jugador == piedra && pc == tijera) {
        alert("Ganaste!")
        triunfos = triunfos + 1
      } else if (jugador == papel && pc == piedra) {
        alert("Ganaste!")
        triunfos = triunfos + 1
      } else if (jugador == tijera && pc == papel) {
        alert("Ganaste!")
        triunfos = triunfos + 1
      } else {
        alert("Perdiste!")
        perdidas = perdidas + 1
      }
    }

    alert("Ganaste " + triunfos + " veces. Perdiste " + perdidas + " veces.")
math.random()

  </script>
</body>
